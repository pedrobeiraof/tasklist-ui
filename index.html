<!DOCTYPE html>
<html>
<style>
#div1, #div2 {
  float: left;
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
	function allowDrop(ev) {
	  ev.preventDefault();
	}

	function drag(ev) {
	  ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
	  ev.preventDefault();
	  var data = ev.dataTransfer.getData("text");
	  draggableCard = $("#" + data)
	  dragDiv = ev.target.getAttribute("dragdiv")
	  draggableCard.appendTo($("#" + dragDiv))
	}
</script>
<head>
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/application.css">
	<title>Task List</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark mb-5">
	  <a class="navbar-brand text-white">Task List</a>
	  <form class="form-inline">
	    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  </form>
	</nav>
	<div class="container border rounded p-4 mb-5">
		<div class="row">
	    <div class="col-4">
	    	<div class="bg-warning text-center">
	      	<strong>To do</strong>
	      </div>
	      <div id="card1" class="card mt-2" ondragstart="drag(event)" draggable="true">
				  <div class="card-body">
				  	<a class="close" href="#">Ã—</a>
				    <h5 class="card-title">Texto Teste</h5>
				    <p class="card-text">Essa issue possui alguns problemas.</p>
				    <p class="card-text"><small class="text-muted">#33 - Last updated 3 mins ago</small></p>
				  </div>
				</div>
				<div id="todo"></div>
	      <div id="todo-drag-space" class="drag-space border" dragdiv="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	    </div>
	    <div class="col-4">
	    	<div class="bg-success text-center">
	      	<strong>Doing</strong>
	      </div>
	      <div id="doing"></div>
	      <div id="doing-drag-space" class="drag-space border" dragdiv="doing" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	    </div>
	    <div class="col-4">
	    	<div class="bg-light text-center">
	      	<strong>Done</strong>
	      </div>
	      <div id="done"></div>
	    	<div id="done-drag-space" class="drag-space border" dragdiv="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	    </div>
	  </div>
	</div>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/jquery-3.3.1.min.js"></script>
</body>
</html>
